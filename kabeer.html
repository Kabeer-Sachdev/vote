<html>
<head>
        <title>Poll Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Create a Poll</h1>
    <form id="poll-form">
        <label for="question">Poll Question:</label><br>
        <input type="text" id="question" name="question" required><br><br>
        
        <label for="option1">Option 1:</label><br>
        <input type="text" id="option1" name="option1" required><br><br>
        
        <label for="option2">Option 2:</label><br>
        <input type="text" id="option2" name="option2" required><br><br>

        <button type="button" onclick="createPoll()">Create Poll</button>
    </form>

    <h2>Current Poll</h2>

    <div id="poll-container">
 
    </div>

    <script src="script.js"></script>
</body>

</html>
